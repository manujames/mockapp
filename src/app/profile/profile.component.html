<div class="content-center">
    <mat-card class="profile-card">
        <mat-card-header>
            <div mat-card-avatar class="profile-header-image"></div>
            <mat-card-title>Profile</mat-card-title>
            <mat-card-subtitle>{{data.userName}}</mat-card-subtitle>
        </mat-card-header>
        <div class="content-center">
            <img mat-card-image src="/assets/img/person2.png" style="width: 200px; height: 200px;" alt="Icon of a person">
        </div>
        <mat-card-content>
            <p>
                User Name: {{data.userName}}
                <br>
                Email: {{data.email}}
                <br>
                Phone: {{data.phone}}
                <br>
                Gender: {{data.gender}}
                <br>
                Age: {{data.age}}
            </p>
        </mat-card-content>
        <mat-card-actions class="content-center">
            <button mat-raised-button mat-dialog-close>Close</button>
        </mat-card-actions>
    </mat-card>
</div>
